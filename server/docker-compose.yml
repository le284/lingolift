version: '3.8'

services:
  server:
    build: .
    ports:
      - "8080:8080"
    environment:
      - DATABASE_URL=host=db user=postgres password=postgres dbname=lingolift port=5432 sslmode=disable
    depends_on:
      - db
    volumes:
      - ./uploads:/root/uploads

  db:
    image: postgres:16-alpine
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=lingolift
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

volumes:
  postgres_data:
